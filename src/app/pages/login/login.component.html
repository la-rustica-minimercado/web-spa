<div class="container mt-3">
  <div class="row align-items-center flex-column">
    <div class="col-12 text-center">
      <h3>Inicio de sesion</h3>
      <p style="max-width: 250px; display: inline-block;">Ingrese con su usuario y contraseña para poder realizar pedidos</p>
    </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="mb-3">
        <label for="userName">Nombre de usuario</label>
        <input
          type="text"
          class="form-control"
          id="userName"
          [(ngModel)]="this.userName"
        />
      </div>
    </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="mb-3">
        <label for="password">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          [(ngModel)]="this.password"
        />
      </div>
    </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <p class="text-center text-danger" *ngIf="this.errorMessage">
        {{ this.errorMessage }}
      </p>
    </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="text-center">
        <button class="btn btn-red" (click)="this.login()">Ingresar</button>
      </div>
    </div>
  </div>
</div>
